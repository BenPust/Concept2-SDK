# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode7
podfile: Example/Podfile
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
  - DESTINATION="OS=8.3,name=iPhone 5s" SDK=iphonesimulator9.0 POD_LINT="NO"
  - DESTINATION="OS=8.4,name=iPhone 6" SDK=iphonesimulator9.0 POD_LINT="NO"
  - DESTINATION="OS=9.0,name=iPhone 6 Plus" SDK=iphonesimulator9.0 POD_LINT="YES"
before_install:
- gem install cocoapods --no-rdoc --no-ri --no-document --quiet
- pod install --project-directory=Example
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail
- xcodebuild -version
- xcodebuild -workspace Example/Concept2-SDK.xcworkspace -scheme "Concept2-SDK-Example" -sdk "$SDK" -destination "$DESTINATION"
  -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
- xcodebuild -workspace Example/Concept2-SDK.xcworkspace -scheme "Concept2-SDK-Example" -sdk "$SDK" -destination "$DESTINATION"
  -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty -c;
- if [ $POD_LINT == "YES" ]; then
    pod lib lint --quick;
  fi
